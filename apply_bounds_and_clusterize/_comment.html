<p>
    This example demonstrates how to add geocoding results to the <sa href="GeoQueryResult"/> selection.
    Using the <sa href="GeoQueryResult#applyBoundsToMap">applyBoundsToMap</sa> method, set the mapping area 
    so that all the objects in the selection fall within it.
    Use the <sa href="GeoQueryResult#clusterize">clusterize</sa> method to add the objects to the clusterer.
</p>
