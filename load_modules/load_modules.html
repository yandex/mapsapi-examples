<!DOCTYPE html>
<html>
    <head>
        <title>Пример загрузки только необходимых модулей</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- При помощи GET параметра load можно перечислить только необходимые модули API Яндекс.Карт. -->
        <script src="https://api-maps.yandex.ru/2.1/?load=Map,Placemark,geoObject.addon.balloon&amp;lang=ru_RU" type="text/javascript"></script>
        <script src="load_modules.js" type="text/javascript"></script>
	<style>
            html, body, #map {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
