<!DOCTYPE html>
<html>
<head>
    <title>Примеры. Адаптивный пользовательский макет кнопки в API 2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Если вы используете API локально, то в URL ресурса необходимо указывать протокол в стандартном виде (http://...)-->
    <script src="//api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="button_layout_21.js" type="text/javascript"></script>
	<style>
        .my-button {
            display: inline-block;
            padding: 3px 5px;
            background: #eee;
            border: 1px solid #bbb;
            border-radius: 3px;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        .my-button__text {
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            color: #333;
            margin-left: 10px;
        }
        
        .my-button__img {
            padding: 0;
            margin-bottom: -3px;
        }

        .my-button_small .my-button__text {
            display: none;
        }

        .my-button_medium .my-button__img {
            display: none;
        }

        .my-button_large .my-button__text {
            margin-left: 10px;
        }

        .my-button_selected {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div id="map" style="width:400px; height:300px"></div>
</body>
</html>
