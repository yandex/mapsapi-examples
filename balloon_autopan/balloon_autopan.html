<!DOCTYPE html>
<html>
<head>
    <title>Examples. Custom balloon layout with autopositioning.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- If you are using the API locally, you must specify the protocol in the standard form (https://...) in the resource URL.-->
    <link href="//yandex.st/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="//yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <script src="//api-maps.yandex.ru/2.1/?lang=en_RU&mode=debug" type="text/javascript"></script>
    <script src="balloon_autopan.js" type="text/javascript"></script>
	<style>
        #map {
            width: 400px;
            height: 300px;
        }
        .popover {
            display: block;
        }
        .popover .close {
            position: absolute;
            right: 5px;
            top: 1px;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<button id="set-balloon-header" class="btn">Set the title of a balloon</button>
<button id="set-balloon-content" class="btn">Set the contents of a balloon</button>
</body>
</html>
