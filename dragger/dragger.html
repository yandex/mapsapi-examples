<!DOCTYPE html>
<html>
<head>
    <title>Examples. Using the dragger.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- If you are using the API locally, you must specify the protocol in the standard form (https://...) in the resource URL.-->
    <script src="//api-maps.yandex.ru/2.1/?lang=en_RU" type="text/javascript"></script>
    <script src="//yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <script src="dragger.js" type="text/javascript"></script>
	<style>
        body, html {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: Arial;
        }
        #map {
            width: 100%;
            height: 60%;
        }

        #marker {
            background-image: url('images/pin_food.png');
            width: 33px;
            height: 36px;
            position: absolute;
        }
        .header {
            padding: 5px;
        }
    </style>
</head>
<body>
<p class="header">Dragging the placemark to the map</p>
<div id="map"></div>
<div id="marker"></div>
</body>
</html>
