<p>
    Шаблоны позволяют сформировать произвольное HTML-представление геообъектов, балунов и хинтов.
</p>
<p>
    Для определения шаблона используется элемент <a href="maps/doc/ymapsml/1.x/ref/reference/representation-Template.xml">repr:Representation</a>, внутри
    которого в контейнере <a href="maps/doc/ymapsml/1.x/ref/reference/representation-text.xml">repr:text</a> размещается HTML-код (тело шаблона).
</p>
<p>
    Подробнее о шаблонах см. в <a href="maps/doc/ymapsml/1.x/guide/concepts/templates.xml">документации</a>.
</p>
