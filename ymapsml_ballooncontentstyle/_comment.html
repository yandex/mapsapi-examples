<p>
    Templates allow you to make custom HTML representations of geo objects, balloons, and hints.
</p>
<p>
    To define a template, use the
<a href="/maps/doc/ymapsml/1.x/ref/reference/representation-Template.xml">repr:Representation</a> element, which
	  contains the HTML code (the template body) in the <a href="/maps/doc/ymapsml/1.x/ref/reference/representation-text.xml">repr:text</a> container.
</p>
<p>
    For more information about templates, see the <a href="/maps/doc/ymapsml/1.x/guide/concepts/templates.xml">documentation</a>.
</p>
