<div id="references" data-title="Отображение результатов геокодирования" data-description="">
    <sa href="ready"/>, <sa href="Map"/>, <sa href="geoXml.load"/>
</div>
<p>
    Функция <sa href="geoXml.load"/> позволяет загружать результаты <a href="/maps/doc/geocoder/desc/concepts/About.xml/">геокодирования</a>,
    которые представляют собой документ в формате YMapsML.
</p>
<p>
    После того как данные будут загружены, функция преобразует их в коллекцию GeoObjectCollection, которую можно
    отобразить на карте.
</p>
