<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Примеры. Создание карты по требованию.</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
         <!--
	        Если вы используете API локально, то в URL ресурса необходимо указывать протокол в стандартном виде (http://...)
         -->
        <script src="//api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
        <!--
            Подключаем JQuery.
            Яндекс предоставляет хостинг JavaScript-библиотек:
        -->
        <script src="//yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
        <script src="request_map.js" type="text/javascript"></script>
    </head>

    <body>
        <input type="button" value="Показать карту" id="toggle"/>
        <p>
            <div id="map" style="width: 400px; height: 300px"></div>
        </p>
    </body>
</html>
