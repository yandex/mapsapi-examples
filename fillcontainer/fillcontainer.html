<!DOCTYPE html>
<html>
<head>
    <title>Examples. Resizing the map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- If you are using the API locally, you must specify the protocol in the standard form (https://...) in the resource URL.-->
    <script src="//api-maps.yandex.ru/2.1/?load=package.full&lang=en_RU" type="text/javascript"></script>
    <script src="//yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <script src="fillcontainer.js" type="text/javascript"></script>
</head>

<style type="text/css">
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0px;
        font-family: Arial;
        font-size: 14px;
    }
    
    #container {
        margin: 10px;
    }

    #map {
        width: 350px;
        height: 300px;
        border: 1px solid black;
        margin: 0;
        padding: 0;
        background-color:#ccc;
        overflow:hidden;
    }

    .smallMap {
        width: 300px !important;
        height: 200px !important;
    }

    #toggler {
        left: 5px;
        top: 5px;
        font-size: 12px;
    }

    #checkbox_block {
        left: 163px;
        top: 8px;
        font-size: 13px;
        text-shadow: 1px 1px 0 #FFF;
    }
</style>
<body>
<div id="container">
    <input type="button" value="Expand/Collapse" id="toggler"/>
    <input type="checkbox" value="Resize the map" id="checkbox"/>
    <label for="checkbox">Inform the map</label><br><br>
    <div id="map" class="smallMap"></div>
</div>
</body>
</html>
