<!DOCTYPE html>

<html>
<head>
    <title>Examples. Hosting maps in the hidden container</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="//api-maps.yandex.ru/2.1/?lang=en_RU" type="text/javascript"></script>

    <!--

    -->

<div id="tabs"  style="width: 100%">

        <li><a href="#tab-1">Description</a></li>

    </ul>
    <div id="tab-1">
        <p>The map of Moscow is shown on the Map tab</p>

    <div id="tab-2" style="width: 100%; height: 300px; padding: 0;"></div>
