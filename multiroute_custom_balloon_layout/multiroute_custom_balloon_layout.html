<!DOCTYPE html>

<html>

<head>
    <title>Examples. Custom layout for the multiroute balloon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--
        Set your own API-key. Testing key is not valid for other web-sites and services.
        Get your API-key on the Developer Dashboard: https://developer.tech.yandex.ru/keys/
    -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=en_RU&amp;apikey=<your API-key>" type="text/javascript"></script>
    <script src="multiroute_custom_balloon_layout.js" type="text/javascript"></script>
	<style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
        .my-balloon {
            display: inline-block;
            padding: 4px 10px;
            height: 75px;
            position: relative;
            bottom: 80px;
            left: -10px;
            width: 150px;
            font-size: 11px;
            line-height: 15px;
            color: #333333;
            text-align: left;
            vertical-align: middle;
            background-color: #FFF0F5;
            border: 1px solid #CDB7B5;
            border-radius: 20px;
            font-family: Arial;
        }
    </style>
</head>

<body>
<div id="map"></div>
</body>

</html>
