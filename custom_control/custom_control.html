<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Examples. Custom control.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- If you are using the API locally, you must specify the protocol in the standard form (https://...) in the resource URL.-->
    <script src="//api-maps.yandex.ru/2.1/?lang=en_RU&load=package.full&mode=debug" type="text/javascript"></script>
    <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <script src="custom_control.js" type="text/javascript"></script>
    <style type="text/css">
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }

        .customControl {
            background-color: #fff;
            padding: 10px;
            border-radius: 3px;
            max-width: 200px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
</html>
